
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borg Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        .ui.container {
            margin-top: 10px;
            font-size: 15px;
        }
        .ui.card {
            width: 90%;
            margin: auto;
            padding: 5px
        }
        .ui.header {
            text-align: left;
            font-size: 25px;
        }
        .ui.container.review {
            background-size: cover;
            padding: 20px;
            color: white; /* Set text color to white for better contrast */        }
        .ui.title.header {
            font-size: 40px; /* Adjust the font size as needed */
            margin-bottom: auto; /* Adjust the margin as needed */
        }
        .ui.author.header {
            font-size: 20px; /* Adjust the font size as needed */
            margin-top: 2; /* Reset top margin */
        }
        .slim-navbar {
            padding: 5px 0;
            height: 75px;
        }
        .slim-navbar img {
            width: 50px; /* Adjust the image width as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Make the image rounded */
        }
        .teal-bar {
            background-color: teal;
            padding: 10px 0;
            text-align: left;
            color: white;
            bottom: 0;
            width: 100%;
        }
        .description {
            font-size: 20px;
        }
    </style>
</head>
<div class="ui inverted menu slim-navbar">
    <div class="ui container">
        <a href="#" class="header item">
            <img class="ui image" src="https://i.ibb.co/wcYKXF1/logo-hobbit.jpg">
        </a>
        <a href="/" class="item">Home</a>
        <a href="#" class="item">About</a>
        <a href="#" class="item">Contact</a>
    </div>
</div>
<body>


{% block content %}
{% endblock %}

<div class="teal-bar">
    Pre-Alpha release
</div>

</body>
</html>
